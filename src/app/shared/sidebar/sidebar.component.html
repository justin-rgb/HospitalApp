<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
      <!-- Sidebar navigation-->
      <nav class="sidebar-nav">
          <ul id="sidebarnav">
              <li class="user-profile">
                  <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                    <img  [src]="usuario.imagenUrl" alt="user" />
                    <span class="hide-menu"> {{ usuario.nombre }} </span>
                  </a>
                  <ul aria-expanded="false" class="collapse">
                      <li><a routerLinkActive="active" routerLink="/dashboard/perfil">Mi Perfil </a></li>
                      <li><a href="javascript:void()">My Balance</a></li>
                      <li><a href="javascript:void()">Inbox</a></li>
                      <li><a routerLink="/dashboard/account-settings">Account Setting</a></li>
                      <li><a routerLink="/login" >Logout</a></li>
                  </ul>
              </li>
              <li class="nav-devider"></li>
              <li class="nav-small-cap">PERSONAL</li>

              <li *ngFor="let items of menuItems" >
                <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                  <i [class]="items.icono" ></i>
                  <span class="hide-menu">{{ items.titulo }}
                    <span class="label label-rouded label-themecolor pull-right"> {{ items.submenu.length }} </span>
                  </span>
                </a>

                <ul aria-expanded="false" class="collapse">
                    <li *ngFor="let subitem of items.submenu" >
                      <a [routerLink]="subitem.url"
                      routerLinkActive="active"
                      [routerLinkActiveOptions]="{ exact: true }"> {{ subitem.titulo }} </a>
                    </li>
                </ul>

              </li>

          </ul>
      </nav>
      <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
